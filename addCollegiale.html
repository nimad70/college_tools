<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggiungi un Collegiale</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="check.js" defer>
      //defer = it gets executed only after everything else get parsed
    </script>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> Aggiungi un collegiale: </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating">Nome:</ion-label>
          <br /><ion-input id="name"></ion-input> </ion-item
        ><ion-item>
          <ion-label position="floating">Cognome:</ion-label>
          <br /><ion-input id="surname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">N' Stanza</ion-label>
          <br /><ion-input id="roomNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">IBAN</ion-label>
          <br /><ion-input id="IBAN"></ion-input>
        </ion-item>

        <ion-button color="success">Click Me</ion-button>

        <div id="result">
          <!-- result if adding collegiale is succesffull -->
        </div>

        <script>
            const collegialsGrid = document.createElement('ion-grid');
            collegialsGrid.innerHTML ="
            <ion-grid-content>
              <ion-row>
                  <ion-column> Name: ....... </ion-column>
                  <ion-column> Surname: ....... </ion-column>
                  <ion-column> roomNumber: ...... </ion-column>
                  <ion-column> IBAN: ....... </ion-column>
              </ion-row>
            </ion-grid-content>";
        </script>
      </ion-content>
    </ion-app>

    <script>
      const sendBtn = document.querySelector("ion-button");
      sendBtn.addEventListener("click", () => {
        console.log("Clicked");
      });
    </script>
  </body>
</html>
